<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />

    <link
      th:href="@{/css/login.css}"
      href="../static/css/login.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div class="error_msg" th:if="${param.error}">
        <p>Invalid username and password.</p>
      </div>
      <div class="error_msg" th:if="${param.signfail}">
        <p>An account already exists with the same Email.</p>
      </div>
      <div class="error_msg" th:if="${param.logout}">
        <p>You have been logged out.</p>
      </div>
      <div class="form-structor">
        <form th:action="@{/login/addLogin}" method="post">
          <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
              <!--If not working, try with <name="username" name="password"> in input type like line 47/53-->

              <input
                type="email"
                class="input"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input
                type="password"
                class="input"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button class="submit-btn">Sign up</button>
          </div>
        </form>
        <form th:action="@{/login/checkLogin}" method="post">
          <div class="login slide-up">
            <div class="center">
              <h2 class="form-title" id="login"><span>or</span>Log in</h2>
              <div class="form-holder">
                <input
                  type="email"
                  class="input"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  class="input"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <button class="submit-btn">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
  </body>
</html>
